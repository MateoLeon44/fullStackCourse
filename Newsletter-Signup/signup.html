
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="/docs/4.0/assets/img/favicons/favicon.ico">

    <title>Floating labels example for Bootstrap</title>

    <link rel="canonical" href="https://getbootstrap.com/docs/4.0/examples/floating-labels/">

    <!-- Bootstrap core CSS -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="styles/floating-labels.css" rel="stylesheet">
  </head>

  <body>
    <form action="/" method="POST" class="form-signin">
      <div class="text-center mb-4">
        <h1 class="h3 mb-3 font-weight-normal">Sign up to newsletter</h1>
      </div>

      <div class="form-label-group">
        <input type="text" name="firstName" class="form-control top" placeholder="First name" required autofocus>
      </div>

      <div class="form-label-group">
        <input type="text" name="lastName" class="form-control middle" placeholder="Last Name" required>
      </div>

      <div class="form-label-group">
        <input type="email" name="email" class="form-control bottom" placeholder="Email" required>
      </div>


      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign me up</button>
      <p class="mt-5 mb-3 text-muted text-center">&copy; Mateo Leon, Made with &hearts; in Colombia</p>
    </form>
  </body>
</html>
